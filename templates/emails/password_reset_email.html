<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background-color: #fff; padding: 20px; border-radius: 10px; }
    h1 { color: #FF5722; }
    a.button { display: inline-block; padding: 10px 20px; background-color: #FF5722; color: #fff; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    .footer { font-size: 12px; color: #999; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Reset Request</h1>
    <p>Hi {{ user.first_name }},</p>
    <p>We received a request to reset your password. Click the button below to reset it:</p>
    <p><a href="{{ reset_url }}" class="button">Reset Password</a></p>
    <p>If you didn’t request a password reset, please ignore this email.</p>
    <p class="footer">© {{ year }} CodeLearn. All rights reserved.</p>
  </div>
</body>
</html>
